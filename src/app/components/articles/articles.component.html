<div *ngIf="error">
    <h2>{{error.mesagge}}</h2>
</div>
<h2 *ngIf="!articles">No hay articulos disponibles</h2>



<!--Listado articulos-->
<div id="articles" *ngIf="articles">
    <article class="article-item" id="article-template" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url_img+article.image}}" alt={{article.title}} *ngIf="article.image" />
            <img src="/assets/images/default.jpg" alt={{article.title}} *ngIf="!article.image" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale:'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/article',article._id]">Leer más</a>

        <div class="clearfix"></div>
    </article>

    <!--AÑADIR ARTICULOS VIA JS-->

</div>
