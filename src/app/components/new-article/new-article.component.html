<app-slider [name]="page_title"></app-slider>
<div class="center">
    <section id="content">

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">{{page_title}}</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" />
            </div>


            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content"></textarea>
            </div>

          <div *ngIf="is_edit">
            <img src="{{url_img+article.image}}" alt={{article.title}} *ngIf="article.image" class="thumb_img"/>
            <img src="/assets/images/default.jpg" alt={{article.title}} *ngIf="!article.image" class="thumb_img"/>
          </div>
            <angular-file-uploader [config]="afuConfig" (ApiResponse)="imgUpload($event)">
            </angular-file-uploader>


            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" />

        </form>

    </section>
    <app-sidebar></app-sidebar>
</div>
